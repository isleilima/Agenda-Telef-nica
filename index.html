<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App lista Telefônica</title>
    <link href="materialize/css/materialize.css" rel="stylesheet" type="text/css">
    <link href="css/estilo.css" rel="stylesheet" type="text/css">
   
</head>
<body>
    <div class="container">
        <h4>Agenda Telefônica</h4>
        <form class="col s12">
            <div class="row">
                
                    <div class="input-field col s12">
                        <input type="text" id="nome">
                        <label for="Nome">Nome</label>
                    </div>
                    
                    <div class="input-field col s12">
                    
                        <label for="Telefone">Telefone</label>
                        <input type="text" id="telefone">
                        
                    </div>
                   
                
                
            
            </div>
        </form>
        <ul id="lista-Telefonica"></ul>

        <div class="row">
            <button type="button" class="btn-large btn-block waves-effect waves-light botao-linha" id="salvar-contato" onclick="SalvarContato();">Salvar Contato</button>
            <button type="button" class="btn-large btn-block waves-effect waves-light botao-linha" id="excluir-contato" onclick="ExcluirContatos();">Excluir lista de contatos</button>
        </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="materialize/js/materialize.js"></script>
    <script src="js/funcoes.js"></script>
    
</body>
    

    
</body>
</html>
